<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="style_productos.css">
    <title>Lista de Productos - Panel</title>
</head>
<body>
    <!-- Reemplazar el nav existente por: -->
    <div id="header"></div>

<div class="container">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="fas fa-cogs me-2"></i>Lista de Productos</h3>
            <div class="d-flex align-items-center">
                <button class="btn btn-link text-white me-3" id="toggleSearch">
                    <i class="fas fa-search"></i>
                </button>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="modoEdicionRapida">
                    <label class="form-check-label text-white" for="modoEdicionRapida">Modo edición rápida</label>
                </div>
            </div>
        </div>
        <!-- Buscador mejorado -->
        <div class="card-body search-container" style="display: none;" id="searchContainer">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="search-wrapper">
                        <div class="input-group search-input-group">
                            <input type="text" 
                                   id="searchProducts" 
                                   class="form-control border-0 shadow-none search-input" 
                                   placeholder="Buscar productos...">
                            <button class="search-clear-btn" 
                                    type="button" 
                                    id="clearSearch" 
                                    onclick="clearSearch()"
                                    style="display: none;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="pastelesList" class="row g-4"></div>
        </div>
    </div>
</div>

<!-- Modal de Edición -->
<div class="modal fade" id="editProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editPastelForm" class="mb-4">
                    <input type="hidden" id="editPastelId">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="editPastelNombre" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Categoría *</label>
                                <select class="form-control" id="editPastelCategoria" required></select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Precio *</label>
                                <input type="number" class="form-control" id="editPastelPrecio" min="0" step="0.01" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" id="editPastelDescripcion" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Stock *</label>
                                <input type="number" class="form-control" id="editPastelStock" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Imagen URL</label>
                                <input type="text" class="form-control" id="editPastelImagen">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="updatePastel()">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
<script src="script.js"></script>
<script src="js/loadHeader.js"></script>
<script src="script_productos.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    if(typeof loadPasteles === 'function') {
        loadPasteles();
        loadHeader();
    }
});
</script>
</body>
</html>
